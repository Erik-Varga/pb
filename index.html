<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing Table</title>
  </head>
  <body>
    <div class="banner"></div>
    <div class="container text-center py-5">
        <img class="logo" src="pb-logo.png" alt="">
        <h1 class="display-4">Customer Service</h1>
        <div class="container" id="quote-container">
            <ul>                
                <li class="quote display-2">$0</li>
                <li id="cancel"></li>                
            </ul>
        </div>
    </div>
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-md-3">
            <!-- column -->
            <div class="col mb-4">
                <div class="card rounded">
                    <div class="card-header" id="single">
                        <h4>Single Box</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="my-0 font-weight-normal">$280 <small class="text-muted">/per pushy</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <p id="burger-icon">
                                <i class="fa-solid fa-burger"></i>
                            </p>
                            <li>+ $20 Delivery Fee</li>
                            <li>28 Basic Burgers</li>
                        </ul>
                        <button id="order-single" class="btn btn-outline-primary btn-lg btn-block">Select</button>
                    </div>
                </div>
            </div>
            <!-- column -->
            <div class="col mb-4">
                <div class="card rounded">
                    <div class="card-header" id="double">
                        <h4>Double Box</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="my-0 font-weight-normal">$250 <small class="text-muted">/per pushy</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <p id="burger-icon">
                                <i class="fa-solid fa-burger"></i>
                                +
                                <i class="fa-solid fa-burger"></i>
                            </p>
                            <li><strong>FREE Delivery</strong></li>
                            <li>56 Deluxe Burgers</li>
                        </ul>
                        <button id="order-double" class="btn btn-outline-primary btn-lg btn-block">Select</button>
                    </div>
                </div>
            </div>
            <!-- column -->
            <div class="col mb-4">
                <div class="card rounded">
                    <div class="card-header" id="triple">
                        <h4>Triple Box</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="my-0 font-weight-normal">$200 <small class="text-muted">/per pushy</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <p id="burger-icon">
                                <i class="fa-solid fa-burger"></i>
                                +
                                <i class="fa-solid fa-burger"></i>
                                +
                                <i class="fa-solid fa-burger"></i>
                            </p>
                            <li><strong>FREE Delivery</strong></li>
                            <li>84 Ultimate Burgers</li>
                        </ul>
                        <button id="order-triple" class="btn btn-outline-primary btn-lg btn-block">Select</button>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="script.js"></script>
  </body>
  
  <footer class="container text-muted text-center">SpudCode: 2023-01-13 v1.1</footer>
</html>
